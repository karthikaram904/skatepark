<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/fav.png">
    <!-- Icons -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Main site css -->
    <link rel="stylesheet" href="css/main.css">

    <!-- INSTRUCTORS PAGE CSS -->
    <style>
    /* ===============================
       INSTRUCTORS PAGE ONLY CSS
       (No conflict)
    =============================== */

    .ins-layout{
        display:flex;
        min-height:100vh;
        background:#f4f6fb;
    }

    .ins-layout .sk-sidebar{
        width:260px;
        flex-shrink:0;
    }

    .ins-main{
      flex: 1;
      margin-left: 260px;
      padding: 25px;
      transition: margin-left 0.3s ease;
    }

    .ins-header{
        margin-bottom:25px;
    }

    .ins-header h2{
        font-size:24px;
        font-weight:600;
        color:#222;
    }

    .ins-grid{
        display:grid;
        grid-template-columns:repeat(4,1fr);
        gap:20px;
    }

    .ins-card{
        background:#fff;
        border-radius:12px;
        padding:20px;
        text-align:center;
        box-shadow:0 5px 15px rgba(0,0,0,0.06);
        transition:0.3s;
    }

    .ins-card:hover{
        transform:translateY(-5px);
    }

    .ins-img{
        width:90px;
        height:90px;
        border-radius:50%;
        margin:0 auto 15px;
        overflow:hidden;
        background:#eee;
    }

    .ins-img img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    .ins-card h4{
        font-size:16px;
        margin-bottom:5px;
        color:#222;
    }

    .ins-role{
        font-size:13px;
        color:#777;
        margin-bottom:12px;
    }

    .ins-tags span{
        display:inline-block;
        padding:4px 10px;
        font-size:12px;
        background:#f1f3f9;
        border-radius:20px;
        margin:2px;
    }

    .ins-actions{
        margin-top:15px;
    }

    .ins-actions a{
        display:inline-block;
        padding:6px 14px;
        font-size:13px;
        border-radius:6px;
        text-decoration:none;
        margin:0 4px;
    }

    .ins-view{
        background:#007bff;
        color:#fff;
    }

    .ins-edit{
        background:#28a745;
        color:#fff;
    }

    /* ===============================
       RESPONSIVE
    =============================== */
    /* ===============================
   MAIN CONTENT RESPONSIVE FIX
   (Sidebar untouched)
=============================== */

/* Desktop default */
.ins-main{
    flex:1;
    margin-left:260px;
    width:calc(100% - 260px);
    padding:25px;
    transition:all 0.3s ease;
}

/* Tablet & Mobile */
@media(max-width:991px){
    .ins-main{
        margin-left:0;
        width:100%;
        padding:20px 15px;
    }
}

/* Small mobile */
@media(max-width:576px){
    .ins-main{
        padding:15px 12px;
    }
}


    @media(max-width:1200px){
        .ins-grid{
            grid-template-columns:repeat(3,1fr);
        }
    }

    @media(max-width:991px){
        .ins-main{
            width:100%;
            padding:20px;
        }

        .ins-layout .sk-sidebar{
            position:fixed;
            top:0;
            left:-260px;
            height:100%;
            z-index:999;
            transition:0.3s;
        }

        .ins-layout .sk-sidebar.show{
            left:0;
        }

        .ins-grid{
            grid-template-columns:repeat(2,1fr);
        }
    }

    @media(max-width:576px){
        .ins-grid{
            grid-template-columns:1fr;
        }
    }
    </style>
</head>

<body>

<div class="ins-layout">

    <!-- SIDEBAR -->
    <aside class="sk-sidebar" id="skSidebar">
        <div class="sk-logo">
            <a class="navbar-brand logo_h" href="index.html">
                <img src="img/skate/skate-logo.png" alt="Skate Logo">
            </a>
        </div>

        <ul class="sk-menu">
            <li><a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="session-pass.html"><i class="fa fa-ticket"></i> Session Pass Sales</a></li>
            <li><a href="class-booking.html"><i class="fa fa-calendar"></i> Class Booking</a></li>
            <li class="active"><a href="instructors.html"><i class="fa fa-user"></i> Instructors</a></li>
            <li><a href="students.html"><i class="fa fa-users"></i> Students</a></li>
            <li><a href="logout.html"><i class="fa fa-cog"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="ins-main">

        <div class="ins-header sk-topbar">
            <span class="sk-toggle" id="skToggle">
                <i class="fa fa-bars"></i>
            </span>
            <h2>Instructors</h2>
        </div>

        <div class="ins-grid">

            <!-- Instructor Card -->
            <div class="ins-card">
                <div class="ins-img">
                    <img src="img/skate/ins1.jpg" alt="">
                </div>
                <h4>Coach Ravi</h4>
                <div class="ins-role">Beginner Trainer</div>
                <div class="ins-tags">
                    <span>Beginner</span>
                    <span>Street</span>
                </div>
                <div class="ins-actions">
                    <a href="#" class="ins-view">View</a>
                    <a href="#" class="ins-edit">Edit</a>
                </div>
            </div>

            <div class="ins-card">
                <div class="ins-img">
                    <img src="img/skate/ins2.jpg" alt="">
                </div>
                <h4>Coach Santhosh</h4>
                <div class="ins-role">Advanced Trainer</div>
                <div class="ins-tags">
                    <span>Advanced</span>
                    <span>Tricks</span>
                </div>
                <div class="ins-actions">
                    <a href="#" class="ins-view">View</a>
                    <a href="#" class="ins-edit">Edit</a>
                </div>
            </div>

            <div class="ins-card">
                <div class="ins-img">
                    <img src="img/skate/ins3.jpg" alt="">
                </div>
                <h4>Coach Priya</h4>
                <div class="ins-role">Kids Trainer</div>
                <div class="ins-tags">
                    <span>Kids</span>
                    <span>Safety</span>
                </div>
                <div class="ins-actions">
                    <a href="#" class="ins-view">View</a>
                    <a href="#" class="ins-edit">Edit</a>
                </div>
            </div>

        </div>

    </main>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
    const toggleBtn = document.getElementById("skToggle");
    const sidebar = document.getElementById("skSidebar");

    if(toggleBtn){
        toggleBtn.addEventListener("click", function(){
            sidebar.classList.toggle("show");
        });
    }
});
</script>

</body>
</html>
